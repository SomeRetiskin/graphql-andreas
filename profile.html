<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GraphQl - Profile</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="/profile/index.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <script type="module">
            import { profilePage } from "./profile/profile.js";
            document.addEventListener('DOMContentLoaded', () => {
                profilePage();
            });
        </script>
    </head>

    <body>

        <div class="navbar">
            <div>
                <h1>GraphQl</h1>
            </div>
            <div>
                <h2>
                    <span id="identification">User Name</span>
                </h2>
                <div id="user-info" class="tooltip"></div>
            </div>
            <div>
                <button type="submit" class="logout-btn"><h3><i class='bx bx-log-out'></i></h3></button>
            </div>
        </div>
        <div class="containers">
            <div class="container1">
                <div class="wrapper-container" id="audit-clickable-container">
                    <div class="audit-buttons">
                        <button id="receivedAuditsButton" class="audit-button">Received Audits</button>
                        <button id="doneAuditsButton" class="audit-button">Done Audits</button>
                    </div>

                    <div class="inner-container front">
                        <svg id="svg" width="600" height="500"></svg>
                        <div id="xpAmount"></div>
                    </div>
                    <div class="inner-container back" id="audit-info">
                    </div>
                </div>
            </div>

            <div class="wrapper-container2">
                <h2>Done Projects</h2>
                <div class="chart-container" id="chartContainer"></div>
                <div class="tooltip" id="tooltip"></div>
                <div class="chart-container" id="div01Chart"></div>
            </div>
        </div>

        </div>
        <span class="author-area">
            graphql by Andreas Selge gitea:aselge Kood/JÃµhvi v1.0
        </span>
    </body>
</html>
